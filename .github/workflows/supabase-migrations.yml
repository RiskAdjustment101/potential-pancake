name: Deploy Supabase Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
      - '.github/workflows/supabase-migrations.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to remote project
        run: |
          supabase link \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} \
            --password "${{ secrets.SUPABASE_DB_PASSWORD }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify deployment
        run: |
          echo "✅ Migrations deployed successfully!"
          echo "View your database at: https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }}/editor"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed. Check the logs above for details."
          echo "You can manually run migrations at: https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }}/sql"